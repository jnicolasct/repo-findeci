<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>User Information and Form</title>

        <!--JQUERY-->
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!-- FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>


        <!-- Los iconos tipo Solid de Fontawesome-->
        <link rel="stylesheet"
              href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css"/>
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!-- Nuestro css-->
        <link rel="stylesheet" type="text/css" href="static/css/user-form.css"
              th:href="@{/css/user-form.css}"/>
        <!-- DATA TABLE -->
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.css"/>	
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"/>


    </head>
    <body>

        <ul class="nav nav-tabs justify-content-end">


        </ul>


        <div class="card">
            <div class="card-header">
                <h4>Registro</h4>
            </div>
            <div class="card-body">
                <form class="form" role="form" autocomplete="off">
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Nombre</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text"required="required" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Correo Institucional</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="email" required="required" >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Contrase√±a</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="password" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Edad</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="numeric" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Genero</label>
                        <div class="col-lg-9">
                            <label class="radio">
                                <input type="radio" name="answer">
                                    Hombre
                            </label>
                            <label class="radio">
                                <input type="radio" name="answer">
                                    Mujer
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Altura</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="numeric" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Celular</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="numeric" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">CuentaIG</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Carrera</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="text" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Semestre</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="numeric" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Imagen Principal</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="file" required="required" alt="Imagen Principal">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Segunda Imagen</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="file" required="required">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-lg-3 col-form-label form-control-label">Tercera imagen</label>
                        <div class="col-lg-9">
                            <input class="form-control" type="file" required="required">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-lg-12 text-center">
                            <input type="reset" class="btn btn-secondary" value="Cancelar">
                                <input type="submit" class="btn btn-primary"
                                       value="Continuar" formaction="/Intereses">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </body>
</html>
